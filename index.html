<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Multilayer parallax web</title>
</head>
<body>
    <section class="parallax-container">
        <div class="parallax-layer layer-background"></div>
        <div class="parallax-layer layer-1"></div>
        <div class="parallax-layer layer-2"></div>
        <div class="parallax-layer layer-3 layer-man"></div>
        <div class="parallax-layer layer-4"></div>
    </section>
    <section class="text text1">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>
    <section class="text text2">
        <h1>Parallax Effect</h1>
        <p>Lorem ipsum</p>
        <p>Creating parallax effect</p>
    </section>

    <script>
        let html = document.documentElement;
        let elements = document.getElementsByClassName("parallax-layer");

        window.onscroll = (e) => { parallaxFunc() };

        function parallaxFunc() {
            var y = html.scrollTop;
            elements[0].style.transform = "translateY(" + -y + "px)";
            elements[1].style.transform = "translateY(" + -y/1.5 + "px)";
            elements[2].style.transform = "translateY(" + -y/1.25 + "px)";
            elements[3].style.transform = "translateY(" + -y + "px) translateX(" + -y/5 + "px)";
            elements[4].style.transform = "translateY(" + -y + "px)";
        }
    </script>
</body>
</html>
